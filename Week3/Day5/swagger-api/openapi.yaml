openapi: 3.0.0
info:
  title: Task Management API
  version: 1.0.0
  description: API documentation for managing workout tasks.

servers:
  - url: http://127.0.0.1:5000/api/v1
    description: Local Development Server

paths:
  /tasks:
    get:
      summary: Get all tasks
      description: Returns a list of all tasks.
      responses:
        '200':
          description: Successful operation
    post:
      summary: Add a new task
      description: Create a new task with title, description, status, and due date.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                status:
                  type: string
                due_date:
                  type: string
      responses:
        '201':
          description: Task created successfully

  /tasks/{id}:
    put:
      summary: Update an existing task
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                status:
                  type: string
                due_date:
                  type: string
      responses:
        '200':
          description: Task updated successfully
    delete:
      summary: Delete a task
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Task deleted successfully
